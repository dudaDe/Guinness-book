          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Nome do usuario</label>
                <input class="form-control" type="text" name="Nomedousuario" id="Nomedousuario" required

                <label for="inputEmail4">Nome completo</label>
                <input class="form-control" type="text" name="Nomecompleto" id="Nomecompleto" required

              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Data de nascimento</label>
                <input class="form-control" type="date" name="Datadenascimento" id="Datadenascimento" required

              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">E-mail</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Email">

            <div class="form-group">
              <label for="inputAddress2">Numero do celular</label>
              <input class="form-control" type="text" name="Numerodocelular" id="Numerodocelular" required
                pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}$" placeholder="Numero do celular">
            </div>
            <div class="form-group">

                <label class="form-check-label" for="gridCheck">

            </div>
